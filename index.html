<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de page HTML avec CSS</title>
    <style>
        /* CSS ici */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        main {
            padding: 20px;
        }

        p {
            line-height: 1.6;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Titre de la page</h1>
    </header>

    <main>
        <p>Bienvenue sur mon site web avec CSS intégréeeee.</p>
        <p>Ceci est un exemple de page HTML avec quelques styles CSS pour mise en forme.</p>
        <p>Vous pouvez ajouter davantage de contenu ici.</p>
    </main>

    <footer>
        <p>Copyright © 2023 - MonSiteWeb.com</p>
    </footer>
</body>
</html>
